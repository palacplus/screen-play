name: Tag Release

on:
  workflow_call:

jobs:
  tag-release:
    runs-on: ubuntu-latest
    if: always() && (github.event_name != 'pull_request' || needs.check-pr-labels.result == 'success')
    permissions:
      contents: write
    outputs:
      tag: ${{ steps.semver.outputs.next }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Get Next Version
        id: semver
        uses: ietf-tools/semver-action@v1
        with:
          token: ${{ github.token }}
          branch: ${{ github.event_name == 'pull_request' && github.head_ref || github.ref_name }}
          fallbackTag: 0.0.0
          patchAll: true
          majorList: 'BREAKING'
          noVersionBumpBehavior: patch

      - name: Create Pre-Release
        uses: ncipollo/release-action@v1.12.0
        with:
          allowUpdates: true
          prerelease: true
          draft: ${{ github.event_name == 'pull_request' }}
          commit: ${{ github.sha }}
          tag: ${{ steps.semver.outputs.next }}
          name: ${{ steps.semver.outputs.next }}
          body: '*pending*'
          token: ${{ github.token }}

      - name: Update CHANGELOG
        if: github.event_name == 'push'
        id: changelog
        uses: requarks/changelog-action@v1
        with:
          token: ${{ github.token }}
          tag: ${{ steps.semver.outputs.next }}
          writeToFile: false
          includeInvalidCommits: true

      - name: Create Release
        if: github.event_name == 'push'
        uses: ncipollo/release-action@v1.12.0
        with:
          allowUpdates: true
          draft: false
          makeLatest: true
          tag: ${{ steps.semver.outputs.next }}
          name: ${{ steps.semver.outputs.next }}
          body: ${{ steps.changelog.outputs.changes }}
          token: ${{ github.token }}

  add-version-commit:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    needs: [tag-release]
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Update package.json version and commitHash
        run: |
          cd frontend          
          # Remove 'v' prefix from tag if present
          TAG=${{ needs.tag-release.outputs.tag }}
          VERSION=${TAG#v}
          echo "Setting package.json version to: $VERSION"
          
          # Update version in package.json
          sed -i.bak "s/\"version\": \"[^\"]*\"/\"version\": \"$VERSION\"/" package.json
          
          # Clean up backup file
          rm -f package.json.bak
          
          echo "Updated package.json:"
          cat package.json | grep -E '"version"'

      - name: Update values.yaml
        run: |
          cd helm/screen-play
          TAG=${{ needs.tag-release.outputs.tag }}
          VERSION=${TAG#v}
          echo "Setting new Chart version: $VERSION"
          sed -i "s/^appVersion: .*/appVersion: $VERSION/" Chart.yaml
          cat Chart.yaml
      
      - name: Commit and Push Changes
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'

          CHANGES_MADE=false
          
          if git status --porcelain | grep frontend/package.json; then
            git add frontend/package.json
            CHANGES_MADE=true
            echo "Added package.json changes"
          fi
          
          if git status --porcelain | grep Chart.yaml; then
            git add helm/screen-play/Chart.yaml
            CHANGES_MADE=true
            echo "Added Chart.yaml changes"
          fi
          
          if [ "$CHANGES_MADE" = true ]; then
            git commit -m "Update version to ${{ needs.tag-release.outputs.tag }}"
            git push
          else
            echo "No changes to commit"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-server-image:
    uses: ./.github/workflows/image-build.yaml
    needs: [tag-release]
    secrets: inherit
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    with:
      imageName: server
      dockerfile: Dockerfile.server
      tagOverride: ${{ needs.tag-release.outputs.tag }}
  
  build-client-image:
    uses: ./.github/workflows/image-build.yaml
    needs: [tag-release]
    secrets: inherit
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    with:
      imageName: ui
      dockerfile: Dockerfile.client
      tagOverride: ${{ needs.tag-release.outputs.tag }}
