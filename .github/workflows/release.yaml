name: Tag Release

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
    paths:
      - '/deploy/**'
      - 'frontend/**'
      - 'src/**'
      - 'Dockerfile.*'
  workflow_dispatch:

jobs:
  tag-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      tag: ${{ steps.semver.outputs.next }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Get Next Version
        id: semver
        uses: ietf-tools/semver-action@v1
        with:
          token: ${{ github.token }}
          branch: ${{ github.event_name == 'pull_request' && github.head_ref || github.ref_name }}
          fallbackTag: 0.0.0
          patchAll: true
          majorList: 'BREAKING'
          noVersionBumpBehavior: patch

      - name: Create Pre-Release
        uses: ncipollo/release-action@v1.12.0
        with:
          prerelease: true
          draft: false
          commit: ${{ github.sha }}
          tag: ${{ steps.semver.outputs.next }}
          name: ${{ steps.semver.outputs.next }}
          body: '*pending*'
          token: ${{ github.token }}

      - name: Update CHANGELOG
        id: changelog
        uses: requarks/changelog-action@v1
        with:
          token: ${{ github.token }}
          tag: ${{ steps.semver.outputs.next }}
          writeToFile: false
          includeInvalidCommits: true

      - name: Create Release
        uses: ncipollo/release-action@v1.12.0
        # if: github.event_name == 'push'
        with:
          allowUpdates: true
          draft: false
          makeLatest: true
          tag: ${{ steps.semver.outputs.next }}
          name: ${{ steps.semver.outputs.next }}
          body: ${{ steps.changelog.outputs.changes }}
          token: ${{ github.token }}

  docker-build:
    uses: ./.github/workflows/docker.yaml
    needs: [tag-release]
    secrets: inherit
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    with:
      tagOverride: ${{ needs.tag-release.outputs.tag }} 

  update-helm:
    runs-on: ubuntu-latest
    needs: [docker-build, tag-release]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Update values.yaml
        run: |
          cd helm/screen-play
          TAG=${{ needs.tag-release.outputs.tag }}
          echo "TAG: $TAG"
          VERSION=${TAG#v}
          echo "VERSION: $VERSION"
          sed -i '' 's/^appVersion: .*/appVersion: '$VERSION'/' Chart.yaml
          cat values.yaml
